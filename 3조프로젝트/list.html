<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>list-page</title>
    <script>
      $(document).ready(function () {
        $("#btn").on("click", function () {
          let keyword = $("#searchval").val();
          if (keyword.trim() !== "") {
            // Open a new tab or window with the Naver search URL
            window.open("https://search.naver.com/search.naver?query=" + encodeURIComponent(keyword), "_blank");
          }
        });

        $.ajax({
          url: "http://192.168.0.177:8081/board/list",
          success: function (result) {
            for (let list of result) {
              const $tbody = $("#tbody");
              let html = `
              <tr>
                <td>${list.bno}</td>
                <td><a href="read.html?bno=${list.bno}">${list.title}</a></td>
                <td>${list.nickname}</td>
                <td>${list.writeday}</td>
                <td>${list.readcnt}</td>
              </tr>`;
              $tbody.append(html);
            }
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>게시판</h1>
        <div id="search">
          <input type="text" id="searchval" />
          <button id="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="list.html">HOME</a></li>
          <li><a href="write.html">WRITE</a></li>
        </ul>
      </nav>
      <main>
        <aside></aside>
        <section>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>number</th>
                <th>title</th>
                <th>writer</th>
                <th>date</th>
                <th>read count</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </section>
        <aside></aside>
      </main>
      <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
  </body>
</html>
