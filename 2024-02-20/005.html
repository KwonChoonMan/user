<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 가운데 정렬</title>
    <style>
        /* 가운데 정렬을 위한 CSS */
        .center {
            text-align: center; /* 텍스트를 가운데로 정렬 */
            line-height: 200px; /* 텍스트 높이를 부모 요소의 높이와 같게 설정 */
            height: 200px; /* 요소의 높이를 지정하여 수직 가운데 정렬 */
            border: 1px solid black; /* 가운데 정렬 확인을 위한 테두리 추가 */
        }
    </style>
</head>
<body>

<section class="center">
    <h1>가운데 정렬된 텍스트</h1>
</section>

</body>
</html>
